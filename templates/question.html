<!DOCTYPE html>
<html>
<head>
  <title>Simple Mathematics</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='apexam.css') }}">
</head>
<body>
  <p class="default">{{ question_number }}. What is <b>{{ problem }}</b>?</p>

  <form action="{{ url_for('play') }}" method="POST">
    <div class="simplebutton">
        <b>Answer</b><br>
        <input type="number" name="answer" style="width:60px;">
        <br><br>
        <input type="submit" value="Next">
    </div>    
  </form>
</body>
</html>
